<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            height: 100px;
            width: 200px;
            border: 5px solid black;
            margin: 10px;
            padding: 25px;
        }
        #org{
            background-color:#525523;
        }
        #white{
            background-color:rgb(0, 144, 155);
        }
        #green{
            background-color:green;
        }
        div.box{
            text-emphasis: double-circle red; 
        }
    </style>
        
</head>
<body>
    <div class="box" id="org">A</div>
    <div class="box" id="white">B</div>
    <div class="box" id="green">C</div>
</body>
</html>
